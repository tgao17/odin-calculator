<!DOCTYPE html>
<html>
  <header>
    <link rel = 'stylesheet' href = 'style.css'>
    <script src="scripts.js" defer></script>
  </header>
  <body>
    <div class = 'frame'>
    <div class = 'calculator'>
      <div class = 'row' id = 'display'>
        <div class = 'btn'id = 'displayed' >

        </div>
      </div>
      <div class = 'row' id = 'operators'>
        <div class = 'btn' id = 'plus'>+</div>
        <div class = 'btn' id = 'minus'>-</div>
        <div class = 'btn' id = 'multiply'>*</div>
        <div class = 'btn' id = 'divide'>%</div>
      </div>
      <div class = 'row'>
        <div class = 'btn' id = 'seven'>7</div>
        <div class = 'btn' id = 'eight'>8</div>
        <div class = 'btn' id = 'nine'>9</div>
        <div class = 'btn' id = 'clear'>CLR</div>
      </div>
      <div class = 'row'>
        <div class = 'btn' id = 'four'>4</div>
        <div class = 'btn' id = 'five'>5</div>
        <div class = 'btn' id = 'six'>6</div>
        <div class = 'btn' id = 'delete'>DEL</div>
      </div>
      <div class = 'row'>
        <div class = 'btn' id = 'one'>1</div>
        <div class = 'btn' id = 'two'>2</div>
        <div class = 'btn' id = 'three'>3</div>
        <div class = 'btn' id = 'blank'></div>
      </div>
      <div class = 'row'>
        <div class = 'btn' id = 'zero'>0</div>
        <div class = 'btn' id = 'enter'>ENTER</div>
      </div>
    </div>
    </div>
  </body>
</html>
